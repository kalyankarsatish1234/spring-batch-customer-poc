# Tomcat server port number
server.port=8080

# Session persistence
server.servlet.session.persistent=false

# Database properties
spring.datasource.url=jdbc:mysql://localhost:3306/CustomerDB?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# JPA properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Spring Batch properties
spring.batch.jdbc.initialize-schema=ALWAYS
spring.batch.job.enabled=false  # Keep false for manual job control

# Disable open session in view
spring.jpa.open-in-view=false

